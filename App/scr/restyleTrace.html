<html>
  <head>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <!-- Plotly chart will be drawn inside this DIV -->
    <div id="graphDiv"></div>
    <script>
      var trace1 = {
        x: [1, 2, 3, 4],
        y: [10, 15, 13, 17],
        mode: 'markers',
        opacity: 1,
        marker: {
          color: 'red',
          size: [20, 20, 20, 20],
        },
      };

      var trace2 = {
        x: [1, 2, 3, 4],
        y: [5, 12, 18, 7],
        mode: 'markers',
        opacity: 1,
        marker: {
          color: 'blue',
          size: [20, 20, 20, 20],
        },
      };

      var trace3 = {
        x: [1, 2, 3, 4],
        y: [20, 8, 12, 12],
        mode: 'markers',
        opacity: 1,
        marker: {
          color: 'green',
          size: [20, 20, 20, 20],
        },
      };
      var data = [trace1, trace2, trace3];

      var layout = {
        title: 'Sales Growth',
      };

      var update = {
        opacity: 0.5,
        marker: {
          size: [40, 60, 80, 100],
          color: [
            'rgb(93, 164, 214)',
            'rgb(255, 144, 14)',
            'rgb(44, 160, 101)',
            'rgb(255, 65, 54)',
          ],
        },
      };

      Plotly.newPlot(graphDiv, data, layout);

      Plotly.restyle(graphDiv, update, 0);

      var update2 = {
        opacity: 0.4,
        'marker.color': 'purple',
      };
      Plotly.restyle(graphDiv, update2, 2);
    </script>
  </body>
</html>
